    <!--static:position: static; არის დეფოლტური მნიშვნელობა (სანამ არ დააყენებთ სხვა სტილს), რაც ნიშნავს, რომ ელემენტი განლაგდება ნორმალური დოკუმენტის ნაკადის შესაბამისად.
ეს არ რეაგირებს top, right, bottom, ან left თვისებებზე.
ეს ელემენტი უბრალოდ გამოჩნდება იქ, სადაც ჩვეულებრივია გვერდის ნაკადში.
        relative:position: relative; ნიშნავს, რომ ელემენტი განლაგდება ნორმალურ ნაკადში, თუმცა შეუძლია გადაადგილდეს თავისი სერვერული პოზიციის მიხედვით.
შეგიძლიათ გამოიყენოთ top, right, bottom, left, რათა გადაამოწმოთ ელემენტი მისი თავდაპირველი პოზიციიდან.
განმარტება: ელემენტი რჩება თავის ადგილას, მაგრამ თქვენ შეგიძლიათ გადაადგილოთ იგი relative-ს მიმართ.
        absolute:position: absolute; ამასთან ელემენტი განლაგდება მისი პირველი ზედა ან relative კონტეინერის მიმართ, რომელსაც აქვს არაზუსტი პოზიცია.
ეს ნიშნავს, რომ ელემენტი მთლიანად გამოდის დოკუმენტის ნაკადიდან და მასზე აღარ იმოქმედებს სხვა ელემენტები.
მისი განლაგება დამოკიდებულია ყველაზე ახლო relative, absolute ან fixed პოზიციას.
        fixed:position: fixed; ნიშნავს, რომ ელემენტი განლაგდება ფიქსირებული პოზიციით ეკრანზე, და იგი არ გადაადგილდება, როდესაც გვერდი გადაადგილდება (scroll).
ეს ელემენტი ყოველთვის რჩება ეკრანის რომელიმე კუთხეში ან ადგილას, სულაც არ არის დამოკიდებული გვერდის მოცულობასა და მასზე გადაადგილებაზე.
        sticky:position: sticky; წარმოადგენს ინტერაქტიულ პოზიციას, რომელიც შედარებით მოქნილია: ელემენტი შეიძლება იყოს relative, მაგრამ როგორც კი მას მიაღწევს სკროლი, ის ხდება fixed და აღარ გადაადგილდება.
ეს ნიშნავს, რომ ელემენტი მოძრაობს დოკუმენტის ნაკადში, სანამ არაა სკროლირებულ კონკრეტულ ადგილას, მაშინ ხდება "შტიკი" და რჩება სკროლზე (მაგალითად, header, რომელიც რჩება ზედა ნაწილში სკროლის დროს).-->
