<!DOCTYPE html>

    <!-- Block-level ელემენტები
Block-level ელემენტები ჩვეულებრივ გამოიყენება სხვადასხვა "ბლოკებად", რომლებსაც შეუძლიათ საკუთარი სივრცის აღება და ახალ ხაზზე გადაცემა.
ამ ელემენტებს აქვთ სრული სიგანე (დაახლოებით 100% მშობელი ელემენტის) და ახდენენ ახალ ხაზზე გადმოტანას.
მაგალითად: <div>, <p>, <h1>, <section>, <article>, <ul>, <ol>, <li>.
სხეულში მათთვის დამახასიათებელი ქცევა:

ისინი იწყებენ ახალ ხაზს და იკავებენ მთელ შესაძლო სიგანეს.
შეიძლება მოიცვან სხვა ელემენტები (მაგალითად, სხვა block-level ელემენტები).-->

    <!--Inline ელემენტები
Inline ელემენტები არ იწყებენ ახალ ხაზს და იკავებენ მხოლოდ მათთვის საჭირო სივრცეს.
ისინი განლაგდებიან იმავე ხაზზე, სადაც სხვა inline ელემენტები იმყოფებიან.
მაგალითად: <span>, <a>, <strong>, <em>, <img>.
სხეულში მათთვის დამახასიათებელი ქცევა:

ისინი მხოლოდ საჭირო სივრცეს იკავებენ და არ არღვევენ გვერდის სტრუქტურას.
შესაძლებელია მათი განლაგება სხვა inline ელემენტებთან ერთად.-->

    <!--Box Model არის კონცეფცია, რომელიც აღწერს HTML ელემენტების განლაგებას და მათ ურთიერთქმედებას ერთმანეთთან და გვერდის სივრცესთან. ეს მოდელი განსაზღვრავს, როგორ გამოიცემა სივრცე თითოეულ HTML ელემენტზე, რომელიც შეიცავს რამდენიმე ნაწილს: კონტენტი, პადინგი, ბორდერი და მარცვალი (margin).
    Box Model-ის გამოყენება:
სივრცის კონტროლი: Box Model-ის დახმარებით შეგიძლიათ დააკონტროლოთ ელემენტების შორის მდებარეობა და გარე/შიდა სივრცეები (Padding, Border, Margin).
მიმართვა დიზაინის ცვლილებებზე: თქვენ შეგიძლიათ შეცვალოთ ელემენტის ზომა, მარცვალი, პადინგი ან ბორდერი ისე, რომ სტილი და განლაგება უფრო მოქნილი იყოს.
ელემენტების განლაგება: CSS-ის box-sizing თვისება ეხმარება იმის კონტროლში, თუ როგორ უნდა გაითვალისწინოს ზომები, როდესაც ელემენტს იდენტიფიცირდება საზომი.-->

    <!--Content (კონტენტი)

ეს არის ელემენტის შიდა შიგთავსი, როგორიცაა ტექსტი, სურათი, ვიდეო ან სხვა ნებისმიერი მედიატიპი.
ზომები (სიგანე და სიმაღლე) განსაზღვრავს ამ კონტენტის ზომას.

Padding (პადინგი)

ეს არის შიდა სივრცე კონტენტის გარშემო, რომელიც ქმნის ვაკუუმს კონტენტსა და ბორდერს შორის.
პადინგი გავლენას ახდენს ელემენტის ზომაზე და ირგვლივ კონტენტს განაპირობებს.

Border (ბორდერი)

ეს არის წესი (ჩარჩო), რომელიც განიხილება კონტენტის და პადინგის გარშემო.
ბორდერისთვის შეიძლება შეირჩეს სისქე, ფერი და ტიპი (მაგალითად, მწკრივიანი, წვრილი ან სოლიდური).

Margin (მარცვალი)

ეს არის ელემენტის გარე სივრცე, რომელიც separates ელემენტებს ერთმანეთისგან.
მარცვალი არ აქვს ფერი და იგი არ აღინიშნება, თუმცა ის განსაზღვრავს ელემენტებს შორის დაშორებას.-->
