    <!--console არის JavaScript-ის ინტერფეისი, რომელიც გამოიყენება დეველოპერებისთვის სხვადასხვა ტიპის ინფორმაციის გამოსატანად და დოკუმენტაციისთვის. ძირითადად, მას იყენებენ ბრაუზერებში ან სხვა JavaScript გარემოში (მაგალითად, Node.js-ში) კონსოლში შესატყობინებელი შეტყობინებების ან ლოგების გამოსატანად.-->
