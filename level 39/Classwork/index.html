<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--JavaScript (JS) არის პროგრამირების ენა, რომელიც გამოიყენება ვებ-გვერდებზე დინამიური ფუნქციონალობის დასამატებლად. მისი ძირითადი გამოყენების სფეროებია-->
    <!--JavaScript-ის სახელში სიტყვა „Java“ განზრახ შევიდა ისტორიული მიზეზით, თუმცა ორ ენას შორის პირდაპირი კავშირი არ არსებობს.-->

    <button onclick="alert('Hello world')">Click me</button>
    <img src="th.jpg" onclick="width=500">
    <img src="th.jpg" onclick="src='./me.jpg'">

    <!--DOM (Document Object Model) არის სტრუქტურა, რომელიც აღწერს HTML ან XML დოკუმენტის შინაარსს და მისი ორგანიზების წესს. DOM გარდაქმნის დოკუმენტის ელემენტებს ობიექტებად, რომლებსაც შეუძლია JavaScript-ს მანიპულირება. სხვ, ეს არის ინდივიდუალური ელემენტების ხე, რომელიც ლოგიკურად სტრუქტურირებული ფორმით გვიჩვენებს HTML ან XML დოკუმენტს.-->

    <p id="myp">gamarjoba</p>

    <script>
        const myp1 = document.getElementById("myp");

        myp1.style.color= "red";
    </script>
</body>
</html>
