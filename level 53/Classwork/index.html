<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <img src="images1.png" id="img" width="500">
        <button id="next">Next</button>
        <button id="prev">Prev</button>

        <!--"Bubbling" და "capturing" არის ორი ძირითადი ეტაპი დომის (DOM) მოვლენების propagation-ის, ანუ გავრცელების პროცესში. ეს არის ის, თუ როგორ გადაადგილდება მოვლენა (event) HTML ელემენტებში მაშინ, როცა მომხმარებელი რაიმეს აკეთებს — მაგალითად, კლიკავს ღილაკს.-->

        <div id="parent" style="padding: 40px; background-color: lightblue;">
         <button id="child">Click me</button>
        </div>

        <div id="parent1" style="padding: 40px; background-color: red;">
         <button id="child1">Click me</button>
        </div>


    <script src="script.js"></script>
</body>
</html>
